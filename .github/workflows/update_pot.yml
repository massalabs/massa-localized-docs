name: Update POT
on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:
  pull_request:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Update POT
        run: |
          ./scripts/generate-pot.sh
      - name: Set git user
        run: |
          git config --local user.email "massalabs@noreply.github.com"
          git config --local user.name "MassaLabs"
      - name: Commit
        run: |
          git add ./pot
          git commit -m "Update POT"
      - name: Push
        run: |
          git push origin HEAD:${{ github.event.pull_request.head.ref }}
